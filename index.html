:root{--s:75px;--b:100px;--br:.7;--c:1.4;--g:100vh;font-size:var(--s)}body{margin:0;overflow-x:hidden;overflow-y:auto;font-family:Fustat,sans-serif;color:#ffffffc4;display:flex;justify-content:flex-start;align-items:flex-start;min-height:100vh}.signature-container{position:fixed;top:var(--s);left:var(--s);z-index:3}.signature{height:var(--s);width:auto;user-select:none;opacity:.8;pointer-events:none}.g{position:fixed;top:0;left:0;width:100%;height:var(--g);overflow:hidden;z-index:1}.g.i{height:var(--g)}#c{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:400vw;height:400vh;transform-origin:center;z-index:-2001;pointer-events:none;user-select:none}#o{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;backdrop-filter:blur(var(--b)) brightness(var(--br)) contrast(var(--c)) saturate(var(--c));will-change:transform;z-index:2;user-select:none}#o::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(#n)"/></svg>');opacity:.08;mix-blend-mode:overlay;pointer-events:none;z-index:-2000;user-select:none}.b-c{display:flex;flex-direction:column;align-items:flex-start;margin:calc(2*var(--s) + 150px) 0 0 var(--s);z-index:3;gap:0}

<body>
<div class="signature-container"><img src='assets/signature/drakelol_signature.png' class="signature"></div>

<script>
let img = new Image();
const a = .1, d = 1.5, p = 25, defaultImage = 'assets/bgimg/full_blue_square_512.png';
img.crossOrigin = "Anonymous";
img.src = defaultImage;
let c, x, w, h, R, C, I = [], qW, qH;
let animationFrameId; // Store the animation frame ID

function O(r, c, q, f = false) {
    const v = f ? .3 : .2, m = f ? .6 : .8, s = m + Math.random() * 2 * v, S = w * s, H = h * s, B = c * (w / d), Y = r * (h / d), Q = (q % 2) * qW, o = ~~(q / 2) * qH, rS = (Math.random() - .5) * .5;
    return { x: B + Q, y: Y + o, r: 360 * Math.random(), rS: Math.random() < .5 ? -rS : rS, s, S, H, B, Y, q, f };
}

function G() {
    const b = document.querySelector(".b-c").getBoundingClientRect().bottom;
    document.documentElement.style.setProperty("--g", `${(innerWidth > 768 ? b + p : Math.min(b + p, innerHeight))}px`);
    document.querySelector(".g").classList.add("i");
}

function n() {
    c = document.getElementById("c");
    x = c.getContext("2d");
    c.width = innerWidth * 2;
    c.height = innerHeight * 2;
    w = img.width;
    h = img.height;
    C = Math.ceil(c.width / 2 / (w / d));
    R = Math.ceil(c.height / 2 / (h / d));
    qW = C * (w / d);
    qH = R * (h / d);
    I = [];
    for (let q = 0; q < 4; q++)
        for (let r = 0; r < R; r++)
            for (let c = 0; c < C; c++) {
                I.push(O(r, c, q));
                if (Math.random() < .3) I.push(O(r, c, q, true));
            }
    I.sort((a, b) => a.f - b.f);
    G();
    m(); // Start the animation loop
}

function D() {
    x.clearRect(0, 0, c.width, c.height);
    x.save();
    x.beginPath();
    x.rect(0, 0, c.width, c.height);
    x.clip();
    for (const o of I) {
        x.save();
        x.translate(o.x, o.y);
        x.rotate(o.r * Math.PI / 180);
        x.scale(o.s, o.s);
        x.drawImage(img, -w / 2, -h / 2, w, h);
        x.restore();
    }
    x.restore();
}

function m() {
    // Cancel any previous animation frame request
    if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
    }

    for (let i = I.length - 1; i >= 0; i--) {
        let o = I[i];
        o.r += o.rS;
        o.x = o.B + (o.q % 2) * qW;
        o.y = o.Y + ~~(o.q / 2) * qH;
        if (o.x + o.S < -innerWidth * 2 || o.y + o.H < -innerHeight * 2 || o.x > innerWidth * 3 || o.y > innerHeight * 3)
            I.splice(i, 1);
    }
    for (let q = 0; q < 4; q++) {
        for (let r = 0; r < R; r++) {
            for (let c = 0; c < C; c++) {
                if ((q % 2 === 0 && I.every(o => Math.abs(o.x - (c * (w / d))) > w)) ||
                    (q % 2 !== 0 && I.every(o => Math.abs(o.x - ((C + c) * (w / d))) > w))) {
                    if (q < 2) {
                        if (I.every(o => Math.abs(o.y - (r * (h / d))) > h)) {
                            I.push(O(r, c, q));
                        }
                    } else {
                        if (I.every(o => Math.abs(o.y - ((R + r) * (h / d))) > h)) {
                            I.push(O(r, c, q));
                        }
                    }
                }
            }
        }
    }
    I.sort((a, b) => a.f - b.f);
    D();
    animationFrameId = requestAnimationFrame(m); // Store the ID
}

img.onload = n;

addEventListener("resize", G);

const lastFmButton = document.getElementById('lastfm-button');
const lastFmApiUrl = 'https://lastfm-red-surf-3b97.damp-unit-21f3.workers.dev/';

async function updateLastFm() {
    try {
        const response = await fetch(lastFmApiUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        const isNowPlaying = data.recenttracks?.track?.[0]?.['@attr']?.nowplaying === 'true';

        if (isNowPlaying) {
            const track = data.recenttracks.track[0];
            const { artist, name } = track;
            lastFmButton.textContent = `Listening to ${name} by ${artist['#text']}`;
            lastFmButton.href = `https://www.last.fm/user/${data.recenttracks['@attr'].user}`;
            let imageUrl = track.image[track.image.length - 1]['#text'];
            if (!imageUrl || imageUrl.includes('2a96cbd8b46e442fc41c2b86b821562f')) imageUrl = defaultImage;
            if (img.src !== imageUrl) {
              img.onload = n; // This will restart the animation
              img.src = imageUrl;
            }
        } else {
            lastFmButton.textContent = 'Last.fm';
            lastFmButton.href = '#';
            if (img.src !== defaultImage) {
              img.onload = n;  // This will restart the animation
              img.src = defaultImage;
            }
        }
    } catch (error) {
        console.error("Error fetching Last.fm data:", error);
        lastFmButton.textContent = 'Last.fm';
        lastFmButton.href = '#';
        if (img.src !== defaultImage) {
          img.onload = n;  // This will restart the animation
          img.src = defaultImage;
        }
    }
}

updateLastFm();
setInterval(updateLastFm, 10000);

document.querySelectorAll('.b').forEach(link => {
  link.addEventListener('contextmenu', event => {
    event.preventDefault();
  });
});
</script>
