<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>drake lol</title>
<link href="https://fonts.googleapis.com/css2?family=Fustat:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root {
  --s: 75px;
  --b: 100px;
  --br: 0.7;
  --c: 1.4;
  --g: 100vh;
  font-size: var(--s);
}

body {
  margin: 0;
  overflow-x: hidden;
  overflow-y: auto;
  font-family: Fustat, sans-serif;
  color: #ffffffc4;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  min-height: 100vh;
  background-color: #000; /* Added a background color for the multiply effect */
}

.signature-container {
  position: fixed;
  top: var(--s);
  left: var(--s);
  z-index: 3;
}

.signature {
  height: var(--s);
  width: auto;
  user-select: none;
  opacity: 0.8;
  pointer-events: none;
}

.g {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: var(--g);
  overflow: hidden;
  z-index: 1;
}

.g.i {
  height: var(--g);
}

#c {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400vw;
  height: 400vh;
  transform-origin: center;
  z-index: -2001;
  pointer-events: none;
  user-select: none;
}

#o {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  backdrop-filter: blur(var(--b)) brightness(var(--br)) contrast(var(--c)) saturate(var(--c));
  -webkit-backdrop-filter: blur(var(--b)) brightness(var(--br)) contrast(var(--c)) saturate(var(--c)); /* For Safari */
  will-change: transform;
  z-index: 2;
  user-select: none;
}

#o::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(#n)"/></svg>');
  opacity: 0.08;
  mix-blend-mode: overlay;
  pointer-events: none;
  z-index: -2000;
  user-select: none;
}

.b-c {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin: calc(2 * var(--s) + 150px) 0 0 var(--s);
  z-index: 3;
  gap: 0;
}

.b {
  opacity: 0.8;
  transition: opacity 0.3s, transform 0.3s, font-weight 0.3s;
  cursor: pointer;
  transform-origin: left;
  text-align: left;
  text-decoration: none;
  color: inherit;
  max-width: 80vw;
  box-sizing: border-box;
  padding: 0 10px;
  text-transform: lowercase;
  user-select: none;
  -webkit-user-drag: none;
  pointer-events: auto;
  font-weight: 300;
  mix-blend-mode: multiply; /* Added mix-blend-mode */
  position: relative; /*  For the pseudo-element */
}

.b:not(#lastfm-button) {
  line-height: 1.5;
}

a[href*="roblox.com"] {
  line-height: 2;
}

.b:hover {
  opacity: 1;
  transform: scale(1.1);
  font-weight: 700;
}


#lastfm-button {
  word-wrap: break-word;
  white-space: normal;
}

@media (max-width: 768px) {
  :root {
    --s: 50px;
    font-size: 40px;
  }

  body {
    align-items: center;
  }

  .signature-container {
    left: 50%;
    transform: translateX(-50%);
    top: var(--s);
  }

  .b-c {
    flex-direction: column;
    align-items: center;
    margin: calc(2 * var(--s) + 20px) 0 0;
    width: 100%;
  }

  .b {
    transform-origin: center;
    text-align: center;
    flex-shrink: 0;
    width: auto;
    max-width: 90%;
    padding: 0 5px;
    transition: opacity 0.3s, transform 0.3s, font-weight 0.3s;
  }

  .b:not(#lastfm-button) {
    line-height: 1.5;
  }

  a[href*="roblox.com"] {
    line-height: 2;
  }

  .b:hover {
    transform: scale(1.1);
  }
}

@media (max-width: 480px) {
  :root {
    --s: 35px;
  }

  .b-c {
    margin-top: calc(2 * var(--s) + 10px);
    gap: 0;
  }

  .b {
    max-width: 95%;
    padding: 0 2px;
  }

  .b:not(#lastfm-button) {
    line-height: 1.5;
  }

  a[href*="roblox.com"] {
    line-height: 1;
  }
}

.corner-image {
  position: fixed;
  bottom: 12px;
  right: 12px;
  width: 32px;
  height: 32px;
  z-index: 3;
  border-radius: 8px;
  user-select: none;
  pointer-events: none;
}
</style>
</head>
<body>
<div class="signature-container"><img src='assets/signature/drakelol_signature.png' class="signature"></div>
<div class="g"><canvas id="c"></canvas></div><div id="o"></div>
<div class="b-c">
<a class="b" href="https://www.youtube.com/c/drake_lol">youtube</a>
<a class="b" href="https://www.instagram.com/drake_llol">instagram</a>
<a class="b" href="https://steamcommunity.com/id/drake_lol">steam</a>
<a class="b" href="https://www.roblox.com/users/76034569">roblox</a>
<a class="b" id="lastfm-button" >Last.fm</a>
</div>
<img src="assets/bgimg/full_blue_square_512.png" alt="Corner Image" class="corner-image">
<script>
let img = new Image(), a = .1, d = 1.5, p = 25, defaultImage = 'assets/bgimg/full_blue_square_512.png';
img.crossOrigin = "Anonymous";
img.src = defaultImage;
let c, x, w, h, R, C, I = [], qW, qH, animationFrameId, lastFmUsername = "";

const O = (r, c, q, f = false) => {
    const v = f ? .3 : .2, m = f ? .6 : .8, s = m + Math.random() * 2 * v, S = w * s, H = h * s, B = c * (w / d), Y = r * (h / d), Q = (q % 2) * qW, o = ~~(q / 2) * qH, rS = (Math.random() - .5) * .5;
    return { x: B + Q, y: Y + o, r: 360 * Math.random(), rS: Math.random() < .5 ? -rS : rS, s, S, H, B, Y, q, f };
};

const G = () => {
    const b = document.querySelector(".b-c").getBoundingClientRect().bottom;
    document.documentElement.style.setProperty("--g", `${(innerWidth > 768 ? b + p : Math.min(b + p, innerHeight))}px`);
    document.querySelector(".g").classList.add("i");
};

const n = () => {
    c = document.getElementById("c");
    x = c.getContext("2d");
     // Use devicePixelRatio for high DPI displays
    const dpr = window.devicePixelRatio || 1;
    c.width = innerWidth * dpr;
    c.height = innerHeight * dpr;
    x.scale(dpr, dpr);

    w = img.width;
    h = img.height;
    C = Math.ceil(c.width / 2 / (w / d));
    R = Math.ceil(c.height / 2 / (h / d));
    qW = C * (w / d);
    qH = R * (h / d);
    I = [];
    for (let q = 0; q < 4; q++)
        for (let r = 0; r < R; r++)
            for (let c = 0; c < C; c++) {
                I.push(O(r, c, q));
                if (Math.random() < .3) I.push(O(r, c, q, true));
            }
    I.sort((a, b) => a.f - b.f);
    G();
    m();
};

const D = () => {
    x.clearRect(0, 0, c.width, c.height);
    x.save();
    x.beginPath();
    x.rect(0, 0, c.width, c.height);
    x.clip();
    for (const o of I) {
        x.save();
        x.translate(o.x, o.y);
        x.rotate(o.r * Math.PI / 180);
        x.scale(o.s, o.s);
        x.drawImage(img, -w / 2, -h / 2, w, h);
        x.restore();
    }
    x.restore();
};

const m = () => {
    cancelAnimationFrame(animationFrameId);
    for (let i = I.length - 1; i >= 0; i--) {
        let o = I[i];
        o.r += o.rS;
        o.x = o.B + (o.q % 2) * qW;
        o.y = o.Y + ~~(o.q / 2) * qH;
        if (o.x + o.S < -innerWidth * 2 || o.y + o.H < -innerHeight * 2 || o.x > innerWidth * 3 || o.y > innerHeight * 3) I.splice(i, 1);
    }
    for (let q = 0; q < 4; q++)
      for (let r = 0; r < R; r++)
        for (let c = 0; c < C; c++)
          if ((q % 2 === 0 && I.every(o => Math.abs(o.x - (c * (w / d))) > w)) || (q % 2 !== 0 && I.every(o => Math.abs(o.x - ((C + c) * (w / d))) > w)))
            if (q < 2) { if (I.every(o => Math.abs(o.y - (r * (h / d))) > h)) I.push(O(r, c, q)); }
            else { if (I.every(o => Math.abs(o.y - ((R + r) * (h / d))) > h)) I.push(O(r, c, q)); }
    I.sort((a, b) => a.f - b.f);
    D();
    animationFrameId = requestAnimationFrame(m);
};

img.onload = n;
addEventListener("resize", G);

const lastFmButton = document.getElementById('lastfm-button'), lastFmApiUrl = 'https://lastfm-red-surf-3b97.damp-unit-21f3.workers.dev/';

const updateLastFm = async () => {
    try {
        const response = await fetch(lastFmApiUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        const isNowPlaying = data.recenttracks?.track?.[0]?.['@attr']?.nowplaying === 'true';

        if (data.recenttracks?.['@attr']?.user) lastFmUsername = data.recenttracks['@attr'].user;

        if (isNowPlaying) {
            const track = data.recenttracks.track[0];
            lastFmButton.textContent = `Listening to ${track.name} by ${track.artist['#text']}`;
            lastFmButton.href = track.url || `https://www.last.fm/user/${lastFmUsername}`;
            let imageUrl = track.image[track.image.length - 1]['#text'] || defaultImage;
            if (imageUrl.includes('2a96cbd8b46e442fc41c2b86b821562f')) imageUrl = defaultImage;
            if (img.src !== imageUrl) { img.onload = n; img.src = imageUrl; }
        } else {
            lastFmButton.textContent = 'Last.fm';
            lastFmButton.href = lastFmUsername ? `https://www.last.fm/user/${lastFmUsername}` : '#';
            if (img.src !== defaultImage) { img.onload = n; img.src = defaultImage;}
        }
    } catch (error) {
        console.error("Error fetching Last.fm data:", error);
        lastFmButton.textContent = 'Last.fm'; lastFmButton.href = '#';
        if (img.src !== defaultImage) { img.onload = n; img.src = defaultImage; }
    }
};

updateLastFm();
setInterval(updateLastFm, 10000);

document.querySelectorAll('.b').forEach(link => link.addEventListener('contextmenu', e => e.preventDefault()));
</script>
</body>
</html>
